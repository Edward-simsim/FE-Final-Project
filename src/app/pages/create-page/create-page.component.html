<div class="container_box">
  <h2>Your Question</h2>
  <div class="form_group">
    <form [formGroup]="questionForm">
      <mat-form-field>
        <mat-label>Categories</mat-label>
        <mat-select id="select" formControlName="categoryIds" multiple>
          <mat-option
            *ngFor="let category of categories"
            [value]="category.value"
          >
            {{ category.viewValue }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <div class="create_input">
        <input
          type="text"
          id="title"
          placeholder="Title"
          formControlName="title"
        />
        <textarea
          class="description"
          id="description"
          placeholder="Write your question here"
          formControlName="description"
        ></textarea>
      </div>
    </form>
    <div class="create_buttons">
      <button type="button" class="cancel_btn" (click)="nav_back()">
        Cancel
      </button>
      <button type="button" class="publish_btn" (click)="addQuestion()">
        Publish
      </button>
    </div>
  </div>
</div>

<div class="container_box">
  <h2>Your Question</h2>
  <div class="form_group">
    <form [formGroup]="questionForm">
      <mat-form-field>
        <mat-label>Categories</mat-label>
        <mat-select id="select" formControlName="categoryIds" multiple>
          <mat-option
            *ngFor="let category of categories"
            [value]="category.value"
          >
            {{ category.viewValue }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <div class="create_input">
        <input
          type="text"
          id="title"
          placeholder="Title"
          formControlName="title"
        />
        <div class="micropohone">
          <svg
            *ngIf="!recording"
            (click)="startRecording()"
            xmlns="http://www.w3.org/2000/svg"
            height="1em"
            viewBox="0 0 384 512"
          >
            <path
              d="M192 0C139 0 96 43 96 96V256c0 53 43 96 96 96s96-43 96-96V96c0-53-43-96-96-96zM64 216c0-13.3-10.7-24-24-24s-24 10.7-24 24v40c0 89.1 66.2 162.7 152 174.4V464H120c-13.3 0-24 10.7-24 24s10.7 24 24 24h72 72c13.3 0 24-10.7 24-24s-10.7-24-24-24H216V430.4c85.8-11.7 152-85.3 152-174.4V216c0-13.3-10.7-24-24-24s-24 10.7-24 24v40c0 70.7-57.3 128-128 128s-128-57.3-128-128V216z"
            />
          </svg>
          <svg
          class="red"
            *ngIf="recording"
            (click)="stopRecording()"
            xmlns="http://www.w3.org/2000/svg"
            height="1em"
            viewBox="0 0 384 512"
          >
            <path
              d="M192 0C139 0 96 43 96 96V256c0 53 43 96 96 96s96-43 96-96V96c0-53-43-96-96-96zM64 216c0-13.3-10.7-24-24-24s-24 10.7-24 24v40c0 89.1 66.2 162.7 152 174.4V464H120c-13.3 0-24 10.7-24 24s10.7 24 24 24h72 72c13.3 0 24-10.7 24-24s-10.7-24-24-24H216V430.4c85.8-11.7 152-85.3 152-174.4V216c0-13.3-10.7-24-24-24s-24 10.7-24 24v40c0 70.7-57.3 128-128 128s-128-57.3-128-128V216z"
            />
          </svg>
          <textarea
          [(ngModel)]="descritioAudio"
            class="description"
            id="description"
            placeholder="Write your question here"
            formControlName="description"
          ></textarea>
        </div>
      </div>
    </form>
    <div class="create_buttons">
      <button type="button" class="cancel_btn" (click)="nav_back()">
        Cancel
      </button>
      <button type="button" class="publish_btn" (click)="addQuestion()">
        Publish
      </button>
    </div>
  </div>
</div>

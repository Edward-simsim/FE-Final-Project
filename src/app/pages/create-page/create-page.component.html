<div class="create_container">
  <form [formGroup]="questionForm">
    <div class="form-row align-items-center">
      <div class="col-auto my-1">
        <label class="mr-sm-2" for="inlineFormCustomSelect">Category</label>
        <select class="custom-select mr-sm-2" id="inlineFormCustomSelect" formControlName="category">
          <option disabled selected>Select a category</option>
          <option value="1">SQL</option>
          <option value="2">C++</option>
          <option value="3">FrontEnd</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <input
        type="text"
        class="form-control"
        id="title"
        placeholder="Give this post a title"
        formControlName="title"
      />
    </div>
    <div class="input-group">
      <textarea class="form-control" aria-label="With textarea" placeholder="Write your post here" formControlName="description"></textarea>
    </div>
    <button type="button" class="btn btn-outline-primary">Cancel</button>
    <button type="button" class="btn btn-outline-primary" (click)="addQuestion()">Publish</button>
  </form>
</div>

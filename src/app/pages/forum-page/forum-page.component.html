<div class="container_box">
  <div class="content_up_nav">
    <div class="content_up_buttons">
      <div class="btn_left">
        <button
          id="categories"
          type="button"
          class="nav_btn"
          [class.active]="activeButtonId === 'categories'"
          (click)="showCategory()"
        >
          Categories
        </button>
        <button
          id="allPosts"
          type="button"
          class="nav_btn"
          [class.active]="activeButtonId === 'allPosts'"
          (click)="showAllPosts()"
          x
        >
          All posts
        </button>
        <button
          id="myPosts"
          type="button"
          class="nav_btn"
          #myPostsButton
          [class.active]="activeButtonId === 'myPosts'"
          (click)="showMyPosts()"
        >
          My posts
        </button>
      </div>
    </div>

    <div class="content_img">
      <p class="content_img_big">Questions And Answers</p>
    </div>
    <div class="create_button_container">
      <form
        class="input_container"
        [formGroup]="searchForm"
        (keyup.enter)="nav_to_search()"
      >
        <mat-form-field>
          <mat-label>Categories</mat-label>
          <mat-select id="select" formControlName="categoryIds" multiple>
            <mat-option
              *ngFor="let category of categoryIds"
              [value]="category.value"
            >
              {{ category.viewValue }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      <div class="input_icon">
        <input
        type="text"
        class="input"
        name="keyword"
        id="search"
        placeholder="Search"
        formControlName="keyword"
      />
      <svg
        xmlns="http://www.w3.org/2000/svg"
        height="18px"
        viewBox="0 0 512 512"
      >
        <path
          d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"
        />
      </svg>
      </div>
      </form>
      <button
        id="createPost"
        type="button"
        class="nav_btn"
        (click)="nav_to_create()"
      >
        Create post
      </button>
    </div>
  </div>
  <div class="display_content">
    <ng-container *ngIf="isCategory; else allPostsBlock">
      <app-category
        *ngFor="let category of categoryList"
        [category]="category"
        (newGetArticleEvent)="getCategory()"
      ></app-category>
    
    </ng-container>
    <ng-template #allPostsBlock>
      <ng-container *ngIf="isAllPosts; else myPostsBlock">
        <div class="app-category">
          <app-question
            *ngFor="let question of visibleQuestions"
            [question]="question"
            (newGetArticleEvent)="getQuestions()"
            
          ></app-question>
          <button
            id="load_more"
            type="button"
            class="btn btn-outline-primary"
            *ngIf="visibleQuestions.length < questionList.length"
            (click)="loadMoreQuestions()"
          >
            Load More
          </button>
        </div>
      </ng-container>
      <ng-template #myPostsBlock>
        <app-question
          *ngFor="let question of questionMyPostsList"
          [question]="question"
          (newGetArticleEvent)="getMyPosts()"
        ></app-question>
      </ng-template>
    </ng-template>
  </div>
</div>

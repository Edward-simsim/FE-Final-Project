<div class="container">
  
    <div class="content_up">
     <div class="content_up_nav">
      <div class="content_up_button">
          <button id="categories" type="button" class="nav_button" (click)="test()">
            Categories
          </button>
          <button id="all_posts" type="button" class="nav_button" (click)="test()">
            All posts
          </button>
          <button id="my_posts" type="button" class="nav_button" (click)="test()">
            My Posts
          </button>
        </div>
        <div class="content_up_search">
          <input
          type="text"
          class="input"
          name="search"
          id="search"
          placeholder="search"
        />
        <i class="fa-solid fa-gear"></i>
        </div>
        
     </div>
      <div class="content_img">
          <p class="content_img_big">Questions and Answers</p>
          <p class="content_img_small">Welcome! Have a look around and join the discussions.</p>
      </div>
      <button id="nav_create" type="button" class="nav_button" (click)="nav_to_create()">
       create post
      </button>
      <main >
        <!-- *ngFor="let question of questionList" -->
        <app-question
       
        ></app-question>
      </main>
  </div>

  (newGetArticleEvent)="getQuestions()" -->
